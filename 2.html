    <h2>프리뷰서비스</h2>
    <p>
    명품은 자존심을 세워줄 수 있지만, 자존감을 만들어주진 못합니다. 프리뷰는 유행을 따라하고, 연예인의 스타일을 카피하는 것이 아니라 고객님의 체형과 취향을 분석해서 T.P.O(Time, Place, Ocasionary)에 잘 어울리는 스타일을 코디해서 고객 개개인의 스타일을 찾을 수 있도록 돕고, 결국엔 자신감과 자존감을 높여주는 전문적인 서비스 입니다.
    </p>
